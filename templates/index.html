<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ffffff;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            font-weight: 700;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
        }
        #results h2 {
            margin: 15px 0;
            font-size: 22px;
            color: #34495e;
        }
        #results p {
            font-size: 20px;
            color: #333;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #frequencyChart {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="generateButton">Generate Numbers</button>
        <div id="results">
            <h2>Generated Numbers</h2>
            <div id="numberList"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('generateButton').addEventListener('click', generateLottoNumbers);

        async function generateLottoNumbers() {
            const response = await fetch('/generate');
            const data = await response.json();
            const numberList = document.getElementById('numberList');
            numberList.innerHTML = '';
            data.numbers.forEach(num => {
                const p = document.createElement('p');
                p.textContent = num;
                numberList.appendChild(p);
            });
        }
    </script>
</body>
</html>
